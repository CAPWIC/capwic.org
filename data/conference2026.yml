enable  : true
title   : March 27-28, 2026
name    : CAPWIC 2026
description: |
  CAPWIC is an ACM Capital Region Celebration of Women in Computing and provides a low-cost, regionally tailored, small conference for women and minorities in computing. The participants include women (students, faculty, and professionals), as well as all supporters of women in computing. <br> <br>

  CAPWIC 2026, the ACM Capital Region Celebration of Women in Computing, will be held at  <a target="_blank" rel="noopener noreferrer" href="https://iac.vt.edu/">Virginia Tech's Institute for Advanced Computing (IAC) in Alexandria, VA</a>. The goal of CAPWIC is to bring together female students and allies to promote the recruitment, retention, and progression of women in computing fields.<br><br>
  
  The Capital Region includes Colleges and Universities as far North as Pennsylvania, and as far south as Virginia. The Capital Region Celebration of Women in Computing Conference brings together students, faculty, and industry partners to engage with research and development in computing through discussion and community-building.<br><br>

  All levels of experience are welcome.

  <br><br>
  <h4>Conference Location:</h4>
  Institute for Advanced Computing (IAC)<br>
  Virginia Tech, Academic Building One<br>
  <a target="_blank" rel="noopener noreferrer" href="https://maps.app.goo.gl/6fzhyBA4Yv57MXtR7"><i class="icon ion-ios-navigate"></i> 3625 Potomac Avenue<br>
  Alexandria, VA 22305<br></a>
  



speakers:
  - name: Dr. Laurian Vega
    img: laurian.jpg
    affiliation: System Engineer, Senior at Booz Allen Hamilton.
    bio: |
      <h5>Tools in Your Toolbox: What I've Learned as a Professional Female Computer Scientist</h5>
      <p>In today's rapidly evolving technological landscape, thriving as a professional in computer science requires not just technical expertise but also adaptability, resilience, and a toolkit of practical strategies for navigating challenges. For women in this field, this journey often involves overcoming unique obstacles while carving out space for innovation, leadership, and growth.</p>
      <p>In this keynote address, I'll share the tools I've cultivated throughout my career as a female computer scientistâ€”tools that have helped me break barriers, foster collaboration, and stay inspired in an ever-changing industry. From technical skills and problem-solving approaches to strategies for handling imposter syndrome and advocating for diversity, equity, and inclusion, this talk will offer actionable insights for professionals at every stage of their journey.</p>
      <p>Whether you're just building your toolbox or looking to refine it, my goal is to equip you with empowering lessons learned from real-world experiences: navigating workplace dynamics, balancing competing demands, taking risks, and finding opportunities to mentor and uplift others. Join me as I reflect on what it means to innovate and thriveâ€”not just as a computer scientist, but as a leader, a learner, and an advocate for change in the tech world. Together, let's add some powerful new tools to your toolbox.</p>

rates:
submission:
  lead: |
    <p>There are seven tracks to which you can submit your work.
    Please submit by <span style="font-weight: bold;">Febrary 6, 2026</span><strong>, the abstract submission deadline</strong>.</p>
    <p>CAPWIC 2026, an ACM Capital Region Celebration of Women in Computing, will be held 
    at Virginia Tech's Institute for Advanced Computing (IAC) in Alexandria, VA. The goal of CAPWIC
    is to bring together female students and allies to promote the recruitment,
    retention, and progression of women in computing fields. We invite submissions
    in the area of computing research as well as on efforts to increase diversity
    in computing in each of the formats below.</p>
    <p><b>Submission instructions</b>: For each category,
    submit an abstract of no more than 250 words
    using the submission link below.
    All submissions will require the name(s) and
    affiliation(s) of the presenters, and for students,
    their year in school. More details are available on
    the submission site. If you have questions,
    please contact the Program Chair, at
    techchair@capwic.org</p>
    
    <hr class="my-4">
    <p class="text-center">
    <img src="/images/Capwic_Authors_Flowchart.png" style='height: 100%; width: 100%; object-fit: contain' alt="Flowchart for Identifying Submission Categories">
    </p>

    <hr class="my-4">
    <p class="text-center">
    <a href="https://easychair.org/conferences/?conf=acmcapwic2026" class="btn btn-primary" target="_blank" rel="noopener noreferrer">Submit Your Abstract <i class="icon ion-ios-open"></i></a>
    </p>

    

  tracks:
    - name: Student Research Shorts
      description: >
        Research shorts are an opportunity to give a 13-minute presentation with an additional 2 minutes for questions, similar to a talk at a research conference. Work should be technical in nature, investigating new ideas in any area of computer science. The intention is to give presenters a friendly environment in which to practice a future technical talk or work out details in an ongoing project to get constructive feedback. Only an abstract is required, so future publication of the work is not limited. 
    - name: Flash Talks
      description: >
        Five-minute presentations with five minutes for questions. Fast-paced talks on preliminary results, work-in progress, or anything fun and creative related to the conference are welcome in this category. All levels of experience are welcome.
    - name: Student Posters
      description: >
        Before the conference, presenters create a 36â€ x 48â€ poster of research, a class project, or other type of work-in-progress including efforts to diversify computing and are present at the poster during the session to discuss content. Open to all students. Prizes will be awarded. 
    - name: Birds-of-a-Feather
      description: >
        Birds-of-a-feather (BOF) sessions are opportunities for a group of participants with similar concerns to have an informal discussion. BOF sessions will be 50-60 minutes.
    - name: Panels
      description: >
        Panels present multiple perspectives on a topic. Proposals should include abstract, a list of presenters including their affiliation and perspective, along with a proposed length of 25 or 50 minutes.
    - name: Technical Workshops
      description: >
        Workshops present a valuable and current technical skill in a hands-on training session. Proposals must include abstract, the intended audience and power/AV equipment/space needs.
    - name: Technical Talks
      description: >
        20 minute technical talk with 5 minutes for questions on a relevant and current technical topic. Priority given to younger faculty and industry partners.




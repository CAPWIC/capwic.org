#list of speakers that appears on front page
speakers:
  - name: Colleen Lewis
    #link: https://www.nationalcybersecurityinstitute.org/about/program-manager/
    img: Dr_Colleen_Lewis.jpeg
    bio: |
      <p>Colleen Lewis is the McGregor-Girand Associate Professor of computer science at Harvey Mudd College. At UC Berkeley, Lewis completed a PhD in science and mathematics education, an MS in computer science, and a BS in electrical engineering and computer science. Her research seeks to identify effective teaching practices for creating equitable learning spaces where all students have the opportunity to learn. Lewis curates CSTeachingTips.org, a NSF-sponsored project for disseminating effective computer science teaching practices. Lewis has received the NCWIT.org Undergraduate Mentoring Award and the AnitaB.org Emerging Leader Award for her efforts to broaden participation in computing. </p>
  - name: Cheryl Seals
    img: cseals.jpg
    bio: |
      <p>Cheryl Denise Seals is a Professor of Computer Science & Software Engineering at Auburn University. She has taught and developed eight courses during her tenure (i.e. HCI, UI, AI, etc.) and directed the development of dozens of software systems through iterative development and participatory design related to her background in Human-Computer Interaction and Usability Evaluation. Dr. Seals current research develops Advanced Learning Technologies for multiple domains (i.e. Linguistics, Medical Training, Building Science, Teaching and Learning) and some of these applications include the use of training supported with Virtual Reality applications. Seals is practiced in methods needed to evaluate and illicit participatory feedback from novice and professional audiences.</p> 
      <p>Seals has also performed research funded by NSF in Broadening Participation in Computing (BPC). One project was the STARS alliance connecting 50 partner institutions actively in BPC. The STARS alliance creates opportunities for students to work in the areas of research, outreach or service to increase the number of under-represented students in the computing pipeline (and created a national conference iEEE RESPECT as a venue to publish BPC research. Dr. Seals is a Co-Principal Investigator of IAAMCS ‚ÄúI-am-CS‚Äù Alliance, which works also to increase the computing pipeline and further develop an ecosystem that creates opportunities for African American students to learn more about research and academic careers, through summer and academic year research experience and research training. IAAMCS facilitates mentoring, computing research, and skill-building for undergraduates and graduate students and helped to found and supports an annual BPC conference NSBC.org (the National Society of Blacks in Computing). Dr. Cheryl D. Seals is an Alumnus of Grambling State University, North Carolina A&T State University, and received her Ph.D. from Virginia Tech and worked as a member of the Center for HCI.</p>
  - name: NASA Modern Figures Panel
    img: capwic 2020 panel.png
    bio: |
      <p>Hidden Figures is a movie based on actual events. While the movie dramatizes some aspects, it is true to the struggles of the women at the center of the story. The victories for racial and gender rights were not achieved easily or quickly, and our work is not done. Today, NASA strives to make sure their legacy of inclusion and excellence lives on.</p>
      <p>As seen in the movie Hidden Figures, NASA has a long-standing cultural commitment to excellence that is largely driven by data, including data about our people. And our data shows progress is driven by questioning our assumptions and cultural prejudices ‚Äì by embracing and nurturing all the talent we have available, regardless of gender, race or other protected status, to build a workforce as diverse as its mission. This is how we, as a nation, will take the next giant leap in exploration.</p>
      <p>As a world leader in science, aeronautics, space exploration and technology, NASA has a diverse mission that demands talent from every corner of America, and every walk of life. With the human computers portrayed in Hidden Figures, NASA began leading the way in building a workforce as diverse as its mission ‚Äì a workforce that will use the International Space Station to help put humans on Mars; make exciting discoveries about our universe; carry out research that will create greener, safer, quieter and faster air travel; monitor the health of our home planet; and develop cutting-edge technologies to explore our solar system and improve life on Earth.</p>
      <p>In the 1960‚Äôs, NASA was on an ambitious journey to the moon, and the human computers portrayed in Hidden Figures helped get us there. Today, NASA is on an even more ambitious journey to Mars. We are building a vibrant, innovative workforce that reflects a vast diversity of discipline and thought, embracing and nurturing all the talent we have available, regardless of gender, race or other protected status.</p>

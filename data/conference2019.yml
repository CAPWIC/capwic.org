  - title : Registration
    type: registration
    description: > 
      Student registration rates are made possible by our sponsors. All levels include a conference registration. <a href="/capwic-student-flyer.pdf" download>Download our flyer</a> to share with other students or <a href="https://aceware.jmu.edu/wconnect/CourseStatus.awp?course=YP19CAP" targe="_blank" rel="noreferrer noopener">register now</a>.

  - title : Scholarships
    description: > 
      Scholarships ðŸ’° are available to attend CAPWIC every year! CAPWIC Scholarship Awardess have ranged from first-year students in high school, to senior Ph.D. student in graduate school. We are happy to report that we have typically hada very high rate of funding of scholarship applicants. <a href="https://docs.google.com/forms/d/e/1FAIpQLSepLsjh5cEkcN9b0WaePUsJOJ-ZnESRPz5X6X2Z5Fby8IUD5w/viewform?usp=sf_link">APPLY NOW!</a>


description: |
  CAPWIC is the ACM Capital Region Celebration of Women in Computing and provides a low-cost, regionally tailored, small conference for women and minorities in computing. The participants include women (students, faculty, and professionals), as well as all supporters of women in computing. <br> <br>

  The conference will be hosted by the University of Virginia, on April 5-6, 2024.  All levels of experience are welcome. <br> <br>
  <a href="/2024/flyers/2024 ACM CAPWIC Pre-Program.pdf" class="btn btn-info float-right" download><i class="icon ion-ios-book"></i> View the pre-program</a>
  <br> <br>
  <hr style="width:39vw">
  If you're bringing multiple attendees from your school or organization, we can work with you! Please contact us so that we help with group payments and registration.<br><br><a href="mailto:info@capwic.org" target="_blank" rel="noopener noreferrer" class="btn btn-warning float-right"><i class="icon ion-ios-mail"></i> Email us to register your group</a><br><br>
  <hr style="width:39vw">
  <h4> Suggested Hotels</h4>
  We have arranged a block of rooms at each of the following hotels. In addition to these, some attendees choose to seek lodging accommodations at other hotels or via AirBNB.</p>

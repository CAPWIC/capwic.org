{{ partial "header.html" . }}
{{ partial "nav.html" . }}

{{ partial "page-title.html" . }}

<section id="gallery" class="gallery">
    <div class="container">
        <div class="row">
            {{ range $index, $element := .Site.Data.photos.all }}
            <div class="col-md-4 col-sm-6">
                {{ $delay := mul $index 300 }}
                <figure class="wow fadeInLeft animated portfolio-item animated" data-wow-duration="500ms" data-wow-delay="{{ $delay }}ms" style="visibility: visible; animation-duration: 300ms; -webkit-animation-duration: 300ms; animation-delay: 0ms; -webkit-animation-delay: 0ms; animation-name: fadeInLeft; -webkit-animation-name: fadeInLeft;">
                    {{ if .caption }}
                        <figcaption class="img-wrapper">
                            <img src="{{ .image | absURL }}" class="img-fluid" alt="{.caption}">
                            <div class="overlay">
                                <div class="buttons">
                                    <a rel="gallery" class="fancybox" href="{{ .image | absURL }}">{{.caption}}</a>
                                </div>
                            </div>
                        </figcaption>
                    {{ else }}
                        <figcaption class="img-wrapper">
                            <img src="{{ .image | absURL }}" class="img-fluid" alt="{.image}">
                            <div class="overlay">
                                <div class="buttons">
                                    <a rel="gallery" class="fancybox" href="{{ .image | absURL }}">View</a>
                                </div>
                            </div>
                        </figcaption>
                    {{ end }}
                </figure>
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ partial "cta.html" . }}
